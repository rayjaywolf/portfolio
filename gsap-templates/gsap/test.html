  <script src="https://unpkg.com/reeller@0/dist/reeller.min.js"></script>
  <script>
    var reeller = new Reeller.Reeller({
      container: ".container",
      wrapper: ".wrapper",
      itemSelector: ".item",
      speed: 5,
      autostop: false,
      clonesOverflow: true,
      initialSeek: 0,
    });
    var reeller2 = new Reeller.Reeller({
      container: ".container2",
      wrapper: ".wrapper2",
      itemSelector: ".item2",
      speed: 5,
      autostop: true,
      clonesOverflow: true,
      initialSeek: 0,
      reversed: true,
    });

    const ele = document.querySelector(".ele");
    const cursor = new MouseFollower({
      speed: 0.2,
      skewing: 2,
    });
    ele.addEventListener("mouseenter", () => {
      // cursor.setText("Hello");
      cursor.setImg("dkj530ewih4c1.png");
    });
    ele.addEventListener("mouseleave", () => {

      cursor.removeImg();
