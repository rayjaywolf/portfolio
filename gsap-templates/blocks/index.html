<!DOCTYPE html>
<html>
  <head>
    <title>Stack Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .section {
      width: 100%;
      background-color: beige;
      height: 500px;
    }
  </style>
  <body>
    <section class="section"></section>
    <script>
      var Example = Example || {};

      Example.stack = function () {
        var Engine = Matter.Engine,
          Render = Matter.Render,
          Runner = Matter.Runner,
          Composites = Matter.Composites,
          MouseConstraint = Matter.MouseConstraint,
          Mouse = Matter.Mouse,
          Composite = Matter.Composite,
          Bodies = Matter.Bodies;

        // create engine
        var engine = Engine.create(),
          world = engine.world;

        // get section element
        var section = document.querySelector(".section");

        // create renderer
        var render = Render.create({
          element: section, // attach renderer to section
          engine: engine,
          options: {
            width: section.clientWidth, // match section's width
            height: section.clientHeight, // match section's height
            // showAngleIndicator: true,
          },
        });

        Render.run(render);

        // create runner
        var runner = Runner.create();
        Runner.run(runner, engine);

        // add bodies
        var stack = Composites.stack(
          200,
          606 - 25.25 - 5 * 40,
          10,
          5,
          0,
          0,
          function (x, y) {
            return Bodies.rectangle(x, y, 150, 40);
          }
        );

        Composite.add(world, [
          stack,
          // walls
          Bodies.rectangle(400, 0, 800, 50, { isStatic: true }),
          Bodies.rectangle(400, 600, 800, 50, { isStatic: true }),
          Bodies.rectangle(1300, 300, 1, 600, { isStatic: true }),
          Bodies.rectangle(1300, 300, 1, 600, { isStatic: true }),
        ]);

        // add mouse control
        var mouse = Mouse.create(render.canvas),
          mouseConstraint = MouseConstraint.create(engine, {
            mouse: mouse,
            constraint: {
              stiffness: 0.9,
              render: {
                visible: false,
              },
            },
          });

        Composite.add(world, mouseConstraint);

        // keep the mouse in sync with rendering
        render.mouse = mouse;

        // fit the render viewport to the scene
        Render.lookAt(render, {
          min: { x: 0, y: 0 },
          max: { x: 800, y: 600 },
        });

        // context for MatterTools.Demo
        return {
          engine: engine,
          runner: runner,
          render: render,
          canvas: render.canvas,
          stop: function () {
            Matter.Render.stop(render);
            Matter.Runner.stop(runner);
          },
        };
      };

      Example.stack.title = "Stack";
      Example.stack.for = ">=0.14.2";

      // Run the example
      Example.stack();
    </script>
  </body>
</html>
